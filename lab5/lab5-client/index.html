<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src = "main.js"></script>
</head>
<body style="background-color: blanchedalmond;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div style="background-color: rgb(162, 238, 213);" class="container-fluid">
        <a class="navbar-brand" href="#">* Jyoti's Book Palace *</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
           
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main></br></br>
      <div class="container">
        <h4>Book List</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">ISBN No</th>
              <th scope="col">Published Date</th>
              <th scope="col">Author</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="book-list-body">
          </tbody>
        </table> </br>

        <div style = "background-color: rgb(226, 218, 197);">
          <h3 id="form-title">Add a Book</h3>
          <form id="add-book">
            <div class="mb-3">
              <label for="title" class="form-label">Title :</label>
              <input type="text" class="form-control" id="title">
              
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">ISBN No :</label>
              <input type="number" class="form-control" id="isbn">
            </div>
            <div class="mb-3">
                <label for="publishDate" class="form-label">Date of Publication :</label>
                <input type="date" class="form-control" id="publishDate">
              </div>
              <div class="mb-3">
                <label for="authorName" class="form-label">Author Name :</label>
                <input type="text" class="form-control" id="authorName">
              </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          </form>
        </div>
        
      </div>
    </main>
</body>
</html>
